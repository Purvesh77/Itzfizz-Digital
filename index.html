<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section Recreation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="hero-section">
        <div class="container text-center">
            <h1 class="hero-title">Discover Your World</h1>
            <p class="hero-subtitle">Explore the beauty around you.</p>
            <div class="image-container d-flex justify-content-center">
                <img src="https://example.com/image1.jpg" class="hero-image active" alt="Image 1">
                <img src="https://example.com/image2.jpg" class="hero-image" alt="Image 2">
                <img src="https://example.com/image3.jpg" class="hero-image" alt="Image 3">
            </div>
            <a href="#" class="btn btn-primary hero-button">Get Started</a>
        </div>
    </header>
</body>
</html>
